<div class="report">
  <h1>
    <i class="far fa-chart-bar"></i>
    Report
  </h1>
  <app-report-form (generate)="onGenerateHandler($event)"></app-report-form>

  <div class="chart-area">
    <div *ngIf="hasChartData" class="chart">
      <app-report-chart
      [data]="chartData"
      [type]="chartType">        
      </app-report-chart>
    </div>
    <div *ngIf="!hasChartData" >
      <h1>No data to show.</h1>
      <h1>Please generate a report.</h1>
    </div>
  </div>
</div>
