<div class="report-form">
  <mat-form-field>
    <mat-label class="report-type"> Report Type </mat-label>
    <mat-select>
      <mat-option *ngFor="let reportType of reportTypes" [value]="reportType.value">
        {{ reportType.name }}
      </mat-option>
    </mat-select> 
  </mat-form-field>
</div>
